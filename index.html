<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Read Fluent Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  background:#0a0f1c;
  color:#e5e7eb;
}
header{
  padding:16px;
  text-align:center;
  font-weight:600;
  background:#020617;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.stats{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  font-size:14px;
  opacity:.9;
}
.card{
  margin-top:25px;
  padding:40px;
  background:#020617;
  border-radius:14px;
  font-size:28px;
  line-height:1.6;
}
.fade{opacity:0;transition:.4s;}
.progress{
  height:6px;
  background:#1f2937;
  border-radius:6px;
  margin-top:15px;
}
.bar{
  height:100%;
  width:100%;
  background:#22c55e;
}
button{
  margin-top:20px;
  padding:12px 20px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:#fff;
  font-weight:600;
}
.summary{
  margin-top:25px;
  font-size:15px;
  opacity:.85;
}
</style>
</head>

<body>

<header>READ FLUENT PRO â€” Adult Reading Trainer</header>

<div class="container">

<div class="stats">
  <div>Level: <span id="level">1</span></div>
  <div>Accuracy: <span id="accuracy">100%</span></div>
  <div>Speed: <span id="wpm">0</span> WPM</div>
  <div>Rank: <span id="rank">Foundation</span></div>
</div>

<div class="progress"><div id="bar" class="bar"></div></div>

<div id="card" class="card"></div>

<button onclick="start()">Start / Resume</button>

<div id="summary" class="summary"></div>

</div>

<script>
/* ===== CONTENT (ADULT ONLY) ===== */
const levels=[
 ["policy","market","strategy","value","process"],
 ["The report must be completed today.",
  "Please review the agreement carefully."],
 ["Clear communication improves professional performance.",
  "Time management directly affects productivity."],
 ["Strategic planning requires detailed analysis and critical thinking."],
 ["Fluent reading allows professionals to process information quickly and accurately under pressure."]
];

let level=0,index=0;
let attempts=0,correct=0;
let startTime=null,wordsRead=0;
let time=100,timer;

const card=document.getElementById("card");
const bar=document.getElementById("bar");

/* ===== START ===== */
function start(){
  startTime=Date.now();
  show();
  listen();
  startTimer();
}

/* ===== DISPLAY ===== */
function show(){
  time=100;
  bar.style.width="100%";
  card.classList.remove("fade");
  card.innerText=levels[level][index];
}

/* ===== TIMER ===== */
function startTimer(){
  clearInterval(timer);
  timer=setInterval(()=>{
    time--;
    bar.style.width=time+"%";
    if(time<=0) show();
  },140 - level*10);
}

/* ===== VOICE ===== */
let rec;
function listen(){
  if(!('webkitSpeechRecognition'in window||'SpeechRecognition'in window)) return;
  rec=new (window.SpeechRecognition||window.webkitSpeechRecognition)();
  rec.lang="en-US";
  rec.continuous=true;
  rec.onresult=e=>{
    let spoken=e.results[e.results.length-1][0].transcript;
    check(spoken);
  };
  rec.start();
}

/* ===== MATCHING ===== */
function normalize(t){
  return t.replace(/[^\w\s]/g,"").toLowerCase().trim();
}
function similarity(a,b){
  let s=0;
  for(let i=0;i<Math.min(a.length,b.length);i++)
    if(a[i]===b[i]) s++;
  return s/Math.max(a.length,b.length);
}

/* ===== CHECK ===== */
function check(spoken){
  attempts++;
  let expected=normalize(levels[level][index]);
  let said=normalize(spoken);

  if(said.includes(expected)||similarity(expected,said)>0.78){
    correct++;
    wordsRead+=expected.split(" ").length;
    card.classList.add("fade");
    setTimeout(next,350);
  }
  updateStats();
}

/* ===== NEXT ===== */
function next(){
  index++;
  if(index>=levels[level].length){
    level++;
    index=0;
    if(level>=levels.length){
      end();
      return;
    }
  }
  show();
}

/* ===== STATS ===== */
function updateStats(){
  document.getElementById("level").innerText=level+1;
  document.getElementById("accuracy").innerText=
    Math.round((correct/attempts)*100)+"%";

  let minutes=(Date.now()-startTime)/60000;
  let wpm=Math.round(wordsRead/Math.max(minutes,0.1));
  document.getElementById("wpm").innerText=wpm;

  document.getElementById("rank").innerText=
    level<1?"Foundation":
    level<2?"Functional":
    level<3?"Professional":
    level<4?"Advanced":"Senior";
}

/* ===== END ===== */
function end(){
  clearInterval(timer);
  rec.stop();
  card.innerText="Session completed.";
  document.getElementById("summary").innerHTML=
    `<b>Session Summary</b><br>
     Accuracy: ${Math.round((correct/attempts)*100)}%<br>
     Reading Speed: ${document.getElementById("wpm").innerText} WPM<br>
     Level Reached: ${level+1}`;
}
</script>

</body>
</html>
