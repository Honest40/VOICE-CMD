<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Read Fluent – Adult Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background:#0b0f19;
  color:#e5e7eb;
}
header{
  padding:18px;
  font-size:20px;
  text-align:center;
  background:#020617;
  font-weight:600;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:#020617;
  border-radius:14px;
  padding:40px;
  font-size:28px;
  line-height:1.6;
  margin-top:30px;
  transition:opacity 0.4s ease;
}
.fade{opacity:0;}
.stats{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  opacity:0.8;
}
.progress{
  height:6px;
  background:#1f2933;
  border-radius:6px;
  margin-top:15px;
}
.bar{
  height:100%;
  background:#22c55e;
  width:100%;
}
button{
  margin-top:25px;
  padding:12px 22px;
  font-size:14px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:#fff;
  font-weight:600;
}
#message{
  margin-top:20px;
  font-size:16px;
  opacity:0.85;
}
</style>
</head>

<body>

<header>READ FLUENT — Adult Edition</header>

<div class="container">

<div class="stats">
  <div>Level: <span id="level">1</span></div>
  <div>Accuracy: <span id="accuracy">100%</span></div>
  <div>Speed</div>
</div>

<div class="progress"><div id="bar" class="bar"></div></div>

<div id="card" class="card"></div>

<button onclick="start()">Start / Resume</button>

<div id="message"></div>

</div>

<script>
/* ADULT CONTENT LEVELS */
const content=[
 ["policy","office","market","value","strategy"],
 ["The meeting has been scheduled for tomorrow.",
  "Please review the document carefully."],
 ["Clear communication improves workplace efficiency.",
  "Time management is essential for productivity."],
 ["Strategic planning requires careful analysis of available data."],
 ["Effective leadership is built on trust, consistency, and accountability."]
];

let level=0,index=0;
let attempts=0,correct=0;
let time=100,timer;

const card=document.getElementById("card");
const bar=document.getElementById("bar");

function start(){
  show();
  listen();
  startTimer();
}

function show(){
  time=100;
  bar.style.width="100%";
  card.classList.remove("fade");
  card.innerText=content[level][index];
}

function startTimer(){
  clearInterval(timer);
  timer=setInterval(()=>{
    time--;
    bar.style.width=time+"%";
    if(time<=0) show();
  },150);
}

/* VOICE */
let rec;
function listen(){
  if(!('webkitSpeechRecognition'in window||'SpeechRecognition'in window)) return;
  rec=new (window.SpeechRecognition||window.webkitSpeechRecognition)();
  rec.lang="en-US";
  rec.continuous=true;
  rec.onresult=e=>{
    let spoken=e.results[e.results.length-1][0].transcript;
    check(spoken);
  };
  rec.start();
}

function normalize(t){
  return t.replace(/[^\w\s]/g,"").toLowerCase().trim();
}

function similarity(a,b){
  let same=0;
  for(let i=0;i<Math.min(a.length,b.length);i++){
    if(a[i]===b[i]) same++;
  }
  return same/Math.max(a.length,b.length);
}

function check(spoken){
  attempts++;
  let expected=normalize(content[level][index]);
  let said=normalize(spoken);
  if(said.includes(expected)||similarity(expected,said)>0.75){
    correct++;
    card.classList.add("fade");
    setTimeout(next,400);
  }
  updateAccuracy();
}

function next(){
  index++;
  if(index>=content[level].length){
    level++;
    index=0;
    if(level>=content.length){
      end();
      return;
    }
  }
  show();
}

function updateAccuracy(){
  document.getElementById("accuracy").innerText=
    Math.round((correct/attempts)*100)+"%";
}

function end(){
  clearInterval(timer);
  rec.stop();
  card.innerText="Session completed. Your reading fluency has improved.";
  document.getElementById("message").innerText="You may restart or continue training.";
}
</script>

</body>
</html>
